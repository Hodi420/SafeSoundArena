<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Pong Online</title>
    <style>
        body { background: #222; color: #fff; font-family: monospace; text-align: center; }
        #gameCanvas { background: #000; display: block; margin: 30px auto; border: 4px solid #fff; }
        #joinBtn { padding: 12px 30px; font-size: 1.3em; margin: 12px; }
        #scoreBoard { font-size: 2em; margin: 10px; }
        #highscores { margin: 20px auto; width: 350px; background: #111; border-radius: 8px; padding: 10px; }
    </style>
</head>
<body>
    <h1>פינג פונג אונליין</h1>
    <div id="scoreBoard">0 : 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas><br>
    <input id="usernameInput" type="text" placeholder="שם משתמש" maxlength="12" style="font-size:1.2em;direction:rtl;">
    <button id="joinBtn">הצטרף למשחק</button>
    <div id="waiting" style="display:none">ממתין לשחקן נוסף...</div>
    <div id="systemMsg" style="margin:10px;font-size:1.2em;color:#0ff;"></div>
    <h2>שיאים היסטוריים</h2>
    <div id="highscores"></div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
